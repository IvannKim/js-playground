<!-- <여러 값 입력 및 사칙연산 – 반복문>

학습 목표
프로그래밍 중 반복문을 경험한다.
무한루프를 사용해 본다.
요구사항
prompt()를 이용해서 구현한다.
한 번에 2개의 숫자 값만 사칙연산을 하는 것이 아니라 여러 개의 사칙연산이 가능해야 한다.
앞 단계에서 계산한 결과 값은 이후 연산의 첫번째 값으로 사용해야 한다.
예를 들어 4 + 2 * 3의 순서로 값을 입력하면 먼저 4 + 2가 계산되고 
결과 값 6과 3의 곱셈을 통해 18의 계산 결과가 나와야 한다.
사칙연산 기호 대신 “q”라는 문자를 입력하면 최종 계산 결과를 출력하고 프로그램을 종료한다.
힌트
값을 입력 받을 때 while 반복문을 사용한다.
while(true)와 같이 구현하면 무한히 값을 입력받을 수 있다.
while(true)로 실행하고 있는 프로그램을 종료하려면 break 키워드를 사용하면 된다. 
즉, “quit”이라는 문자열을 입력하는 경우 break를 사용해 프로그램을 종료할 수 있다.-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator4</title>
</head>

<body>
    <h1>계산기</h1>
    <div id="output">힘내</div>

    <script>
        console.log('hi')
        let inputStr = prompt("식을 적어보세요")

        let result;

        if (inputStr.includes("+")) {
            let [first, second] = inputStr.split("+")
            result = first * 1 + second * 1
        }
        if (inputStr.includes("-")) {
            let [first, second] = inputStr.split("+")
            result = first * 1 - second * 1
        }
        if (inputStr.includes("*")) {
            let [first, second] = inputStr.split("+")
            result = first * 1 * second * 1
        }
        if (inputStr.includes("/")) {
            let [first, second] = inputStr.split("+")
            result = first * 1 / second * 1
        }

        while (true) {
            let sndInputStr = prompt(`${result}에 이어서 연산해 임마`)

            if (sndInputStr.includes("+")) {
                let [, number] = sndInputStr.split("+")
                result += number * 1
            }
            if (sndInputStr.includes("-")) {
                let [, number] = sndInputStr.split("-")
                result -= number * 1
            }
            if (sndInputStr.includes("*")) {
                let [, number] = sndInputStr.split("*")
                result *= number * 1
                debugger;
            }
            if (sndInputStr.includes("/")) {
                let [, number] = sndInputStr.split("/")
                result /= number * 1
            }
            if(sndInputStr.includes("q")){
                alert(`이게 결과야 임마 ${result}`)
                break;
            }
        }
    </script>

</body>

</html>
