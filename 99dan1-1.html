<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99Dan</title>
</head>

<body>
    <h1>원하는 구구단 출력하기</h1>
    출력할 단수 :
    <input type="text" id="num">
    <button onclick="gugudanGoGo()">확인</button>
    <script>
        function gugudanGoGo() {
            var inputNumber = Number(document.getElementById("num").value);
            if (inputNumber < 2 || inputNumber > 9) {
                alert('2~9의 정수를 입력해주세요.')
            } else {
                document.write('<h2>' + inputNumber + ' 단' + '<br></h2>');
                for (i = 1; i < 10; i++) {
                    var ret = inputNumber * i;
                    document.write(inputNumber + ' * ' + i + ' = ' + ret + '<br>');
                }
            }
        }
    </script>
</body>

</html>
