<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1~100까지 짝수의 합을 구하기</title>
</head>

<body>
    <script>
        var evenNumbers = [];
        for (i = 0; i <= 100; i++) {
            if (i % 2 === 0) {
                evenNumbers.push(i)
            }
        }
        console.log(evenNumbers);
    </script>
</body>

</html>
