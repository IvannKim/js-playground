<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>사칙연산</title>
</head>
<body>
    <script>
        var inputStrNumbers = prompt("두수를 입력해 임마").split("");
        var inputNumbers = inputStrNumbers.map(strNumber => parseInt(strNumber, 10))
        console.log(`안녕성준아 ${inputStrNumbers[0]} + ${inputStrNumbers[1]} = ${inputNumbers[0] + inputNumbers[1]}`)
        console.log(`안녕성준아 ${inputStrNumbers[0]} - ${inputStrNumbers[1]} = ${inputNumbers[0] - inputNumbers[1]}`)
        console.log(`안녕성준아 ${inputStrNumbers[0]} * ${inputStrNumbers[1]} = ${inputNumbers[0] * inputNumbers[1]}`)
        console.log(`안녕성준아 ${inputStrNumbers[0]} / ${inputStrNumbers[1]} = ${inputNumbers[0] / inputNumbers[1]}`)
    </script>
</body>

</html>
