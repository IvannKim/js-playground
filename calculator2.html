<!-- <값 입력 및 사칙연산 – 변수>

학습 목표
사용자가 값을 입력하는 경험을 한다.
프로그래밍에서 변수를 사용하는 경험을 한다.
요구사항
사용자로부터 2개의 숫자 값을 입력 받은 후 2개의 숫자 값을 활용해 사칙연산을 계산한다.
계산한 결과 값을 화면에 출력한다. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator2</title>
</head>

<body>
    <h1>문자열 계산기</h1>
    <div id="output"></div>
    <script>
        function main() {
            console.log("계산기 함수");
            var outputStr = document.getElementById("output");
            outputStr.innerHTML = "계산기 구현하기";

            var inputNumber1 = Number(prompt("첫번째 숫자를 입력"))
            var inputNumber2 = Number(prompt("두번째 숫자를 입력"))

            console.log(inputNumber1 + inputNumber2)
            console.log(inputNumber1 - inputNumber2)
            console.log(inputNumber1 * inputNumber2)
            console.log(inputNumber1 / inputNumber2)
            

        }
        main();
          
    </script>

</body>

</html>
