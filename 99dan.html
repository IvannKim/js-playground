<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99Dan</title>
</head>

<body>
    <h1>원하는 구구단 출력하기</h1>
    출력할 단수 : <input type="text" id="num"> <br>
    <button onclick="gugudanGoGo()">확인</button>
    <script>
        function gugudanGoGo(){
        var inputNumber = Number(document.getElementById("num").value);
        document.write('<h3>구구단'+inputNumber+'단'+'<br></h3>');
        for (i = 1; i < 10; i++) {
            document.write(inputNumber+' * '+i+' = '+inputNumber * i+'<br>');
        }
    }
    </script>
</body>

</html>
