<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>화씨를 섭씨로 변환</title>
</head>

<body>
    <script>
        var fahrenheitStrData = prompt("화씨를 입력해주세요.")
        var fahrenheitNumData = Number(fahrenheitStrData);
        document.write("화씨" + fahrenheitNumData +"도는 섭씨 " + Math.floor((fahrenheitNumData - 32) / 1.8) + "도입니다.")
    </script>
</body>

</html>
